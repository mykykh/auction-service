<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row m-5">
        <div class="card m-1 col-12 col-md-3 col-xl-2">
            <div class="card-body">
                <h3 class="card-title"><a th:href="@{/admin/users}">Users list</a></h3>
            </div>
        </div>
        <div class="card m-1 col-12 col-md-3 col-xl-2">
            <div class="card-body">
                <h3 class="card-title"><a th:href="@{/admin/roles}">Roles list</a></h3>
            </div>
        </div>
        <div class="card m-1 col-12 col-md-3 col-xl-2">
            <div class="card-body">
                <h3 class="card-title"><a th:href="@{/admin/privileges}">Edit Privileges</a></h3>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
