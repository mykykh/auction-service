<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username}">Users list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-center">
            <form method="post" th:action="@{/admin/user/edit-user}">
                <label>
                    <input hidden type="number" name="id" th:value="${user.id}">
                </label>
                <p>
                    <label for="username">Username:</label>
                    <br>
                    <input id="username" name="username" th:type="text" th:minlength="1"  th:maxlength="45" required th:value="${user.username}">
                </p>
                <p>
                    <label for="balance">Balance:</label>
                    <br>
                    <input id="balance" name="balance" th:type="number" step="0.01" required th:value="${user.balance}"/>
                </p>
                <p>
                    <label th:for="roles">Select user roles:</label>
                    <br>
                    <select name="roles" id="roles" multiple>
                        <option th:each="role: ${existingRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </p>
                <button class="btn btn-success" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
